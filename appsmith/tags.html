<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Appsmith</title>
      <style>
        body, html {
          width: 100%;
          height: 100%;
          padding: 0;
          margin: 0;
          font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
          font-size: 12px;
          line-height: 16px;
          color: #202939;
          font-weight: 400;
        }
        section {
          width: 100vw;
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          -webkit-align-items: center;
          gap: 20px;
        }
        div {
          display: flex;
          gap: 8px;
        }
        .tag {
          border-radius: 4px;
          padding: 2px 4px;
          border: 1px solid #CDD5DF;
          background: #F1F5F9;
          height: 16px;
        }
        .blue {
          background: #EAF0FE;
          color: #1745AB;
          border-color: #8BAEF9;
        }
        .orange {
          background: #FFF7ED;
          color: #C2410C;
          border-color: #FDBA74;
        }
        .purple {
          background: #F1EEF9;
          color: #593093;
          border-color: #D0C4EE;
        }
        .green {
          background: #D9F2E6;
          color: #0F543E;
          border-color: #7DB6A3;
        }
        .yellow {
          background: #FEF6DD;
          color: #755704;
          border-color: #FAC215;
        }
        .red {
          background: #FFE1E1;
          color: #A11111;
          border-color: #FEA3A3;
        }

        .tags {
          flex-direction: column;
          gap: 32px;
        }
        .medium {
          font-weight: 500;
          flex-direction: column;
          padding-top: 128px;
        }
        .example {
          gap: 4px;
        }
        h4 {
          display: inline-block;
          line height: 16px;
          padding: 0;
          margin: 0;
          padding: 3px;
          height: 16px;
          font-weight: 400;
          color: #4c5664;
        }
        b {
          color: #364252;
        }
        .textbox {
          border-radius: 4px;
          border: 1px solid #CDD5DF;
          padding: 8px;
          width: 320px;
        }
      </style>
  </head>
  <body>
    <section>
      <div class="regular tags">
        <div>
            <span class="tag">Grey</span>
            <span class="blue tag">Blue</span>
            <span class="orange tag">Orange</span>
            <span class="purple tag">Purple</span>
            <span class="green tag">Green</span>
            <span class="yellow tag">Yellow</span>
            <span class="red tag">Red</span>
        </div>

        <div class="example textbox">
          <span class="blue tag">'self' &times;</span>
          <span class="blue tag">* &times;</span>
          <span class="blue tag">192.168.1.1 &times;</span>
          <h4>10.0.0.1|</h4>
        </div>
        <div class="example">
          <h4>Custom Role</h4><span class="purple tag">Enterprise</span>
        </div>
        <div class="example">
          <h4><b>License Key</b></h4><span class="blue tag">Active</span>
        </div>
      </div>
      <div class="medium tags">
        <div>
            <span class="tag">Grey</span>
            <span class="blue tag">Blue</span>
            <span class="orange tag">Orange</span>
            <span class="purple tag">Purple</span>
            <span class="green tag">Green</span>
            <span class="yellow tag">Yellow</span>
            <span class="red tag">Red</span>
        </div>
        <div class="example textbox">
          <span class="blue tag">'self' &times;</span>
          <span class="blue tag">* &times;</span>
          <span class="blue tag">192.168.1.1 &times;</span>
          <h4>10.0.0.1|</h4>
        </div>
        <div class="example">
          <h4>Custom Role</h4><span class="purple tag">Enterprise</span>
        </div>
        <div class="example">
          <h4><b>License Key</b></h4><span class="blue tag">Active</span>
        </div>
      </div>
    </section>
  </body>
</html>

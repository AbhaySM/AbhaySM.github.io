<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="animations.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="interactions.js"></script>
        <title>Appsmith Mascot</title>
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <!--Preload mascot assets-->
        <link rel="preload" href="images/eyes/concentrate.svg" as="image" />
        <link rel="preload" href="images/eyes/open.svg" as="image" />
        <link rel="preload" href="images/eyes/closed.svg" as="image" />
        <link rel="preload" href="images/hair-dynamic/1.svg" as="image" />
        <link rel="preload" href="images/hair-dynamic/2.svg" as="image" />
        <link rel="preload" href="images/hair-dynamic/3.svg" as="image" />
        <link rel="preload" href="images/hair-dynamic/4.svg" as="image" />
        <link rel="preload" href="images/hair-dynamic/5.svg" as="image" />
        <link rel="preload" href="images/hair-dynamic/6.svg" as="image" />
        <link rel="preload" href="images/hair-static/1.svg" as="image" />
        <link rel="preload" href="images/hair-static/2.svg" as="image" />
        <link rel="preload" href="images/hair-static/3.svg" as="image" />
        <link rel="preload" href="images/hair-static/4.svg" as="image" />
        <link rel="preload" href="images/hair-static/5.svg" as="image" />
        <link rel="preload" href="images/icon/icon-cloud.svg" as="image" />
        <link rel="preload" href="images/icon/icon-code.svg" as="image" />
        <link rel="preload" href="images/icon/icon-exclaim.svg" as="image" />
        <link rel="preload" href="images/icon/icon-note.svg" as="image" />
        <link rel="preload" href="images/icon/icon-time.svg" as="image" />
        <link rel="preload" href="images/left/connecting.svg" as="image" />
        <link rel="preload" href="images/left/ear.svg" as="image" />
        <link rel="preload" href="images/left/earring.svg" as="image" />
        <link rel="preload" href="images/left/hand.svg" as="image" />
        <link rel="preload" href="images/left/headphones.svg" as="image" />
        <link rel="preload" href="images/mouth/D.svg" as="image" />
        <link rel="preload" href="images/mouth/l.svg" as="image" />
        <link rel="preload" href="images/mouth/o-L.svg" as="image" />
        <link rel="preload" href="images/mouth/o-S.svg" as="image" />
        <link rel="preload" href="images/mouth/smile.svg" as="image" />
        <link rel="preload" href="images/right/hand.svg" as="image" />
    </head>
    <body>
        <div id="mascot-container">
            <div id="mascot-bounding-box" class="style-1 idle medium">
                <div id="icon"></div>
                <div id="mascot">
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="hair-static"></div>
                    <div class="hair-dynamic"></div>
                    <div class="face">
                        <div class="eyes"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
        </div>
        <nav id="top-nav">
            <div id="agents" class="buttons-container">
                <b>Agent:</b>
                <a href="#" id="style-1" class="selected">1</a>
                <a href="#" id="style-2">2</a>
                <a href="#" id="style-3">3</a>
                <a href="#" id="style-4">4</a>
                <a href="#" id="style-5">5</a>
                <a href="#" id="style-6">6</a>
            </div>
            <div id="sizes" class="buttons-container">
                <b>Size:</b>
                <a href="#" id="small">S</a>
                <a href="#" id="medium" class="selected">M</a>
                <a href="#" id="large">L</a>
            </div>
        </nav>
        <nav id="bottom-nav">
            <div id="states" class="buttons-container">
                <b>Mode:</b>
                <a href="#" id="idle" class="selected">Idle</a>
                <a href="#" id="listening">Listen</a>
                <a href="#" id="mute">Mute</a>
                <a href="#" id="thinking">Think & Work</a>
                <a href="#" id="connecting">Connect</a>
                <a href="#" id="speaking">Speak</a>
            </div>
        </nav>
    </body>
</html>

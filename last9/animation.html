<html>
    <head>
        <title>Screenshot Animation</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #18181b;
            }
            .screenshot-container {
                background: url("img/background.jpg") 50% 50% no-repeat;
                background-size: cover;
                width: 1152px;
                height: 608px;
                padding: 96px 96px 0;
                border-radius: 32px;
                position: relative;
                z-index: 1;
                overflow: hidden;
            }
            .screenshot-animation {
                display: block;
                height: 1152px;
                width: 1152px;
                position: absolute;
                top: -50%;
                left: 20%;
                z-index: 1;
                mix-blend-mode: multiply;
                opacity: 0.4;
            }
            img {
                width: 100%;
                z-index: 2;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="screenshot-container">
            <img class="screenshot-animation" src="img/animation.gif" />
            <img src="img/screenshot.png" />
        </div>
    </body>
</html>
